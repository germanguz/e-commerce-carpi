<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Shop e-commerce</title>
    <!-- solo para el uso de íconos de bootstrap, por ejemplo: <i class="bi bi-hand-index-thumb-fill"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <!-- se agrega toastify(antes de nstro css) -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="wrapper">
        <!-- el sgte header se agregó por las media queries -->
        <header class="header-mobile">
            <h1 class="logo">Tienda shop</h1>
            <button class="open-menu" id="id-open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <!-- boton agregado por media queries -->
            <button class="close-menu" id="id-close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">Tienda shop</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i> Todos los productos</button>
                    </li>
                    <li>
                        <button id="abrigos" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Abrigos</button>
                    </li>
                    <li>
                        <button id="camisetas" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Camisetas</button>
                    </li>
                    <li>
                        <button id="pantalones" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Pantalones</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html"><i class="bi bi-cart-fill"></i> Carrito <span id="id-numerito" class="numerito">0</span></a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2023 Germán</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="id-titulo-principal">Todos los productos</h2>
            <div id="id-contenedor-productos" class="contenedor-productos">
                <!-- El contenido de este div se rellena desde JS -->
            </div>
        </main>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./assets/main.js"></script>
    <script src="./assets/menu.js"></script>
</body>
</html>
